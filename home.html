<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Student Data</h1>
    <form action="data.php" method="post">
        <label for="">ID</label> <br><br>
        <input type="text" placeholder="enter your ID" name="id"><br><br>
        <label for="">firstname</label><br><br>
        <input type="text" name="name"><br><br>
        <label for="">rollnumber</label><br><br>
        <input type="text" name="rollnumber"><br><br>
        <label for="">DOB</label><br><br>
        <input type="date"><br><br>
        <label for="">phone number</label><br><br>
        <input type="number" name="number"><br><br>
        <div class="btn"><br>
            <input type="submit" value="cancel" class="btn1" >
            <input type="submit" value="submit" class="btn2" id="login">
            </div>
    </form>
</center>
</body>
<style>
      body{
        text-transform: capitalize;
        background-color: black;
        color: white;
    }
    form{
       
      
        border: 1px solid white;
        padding: 20px;
        width:40%;
        transition: 0.2s;
    }
    form:hover{
        border-left:1px solid rgb(159, 235, 19) ;
        border-right:1px solid rgb(26, 214, 228) ;
        border-top:1px solid rgb(120, 15, 240) ;
        border-bottom:1px solid rgb(209, 13, 183) ;
        transition: 0.2s;
    }
    .btn{
        display: inline-block;
        padding: 16px;
        margin-left: 30px;
    }
    .btn1{
        padding: 10px 20px;
        cursor: pointer;
        transition: 0.1s;
        background-color: red;
        transition: 0.2s;
    }
    .btn2{
        padding: 10px 20px;
        cursor: pointer;
        transition: 0.1s;
        background-color: green;
        transition: 0.2s;
    }
    .btn1:hover{
        background-color: white;
        color: black;
        transition: 0.2s;
        border-radius: 4px;
    }
    .btn2:hover{
        background-color: white;
        color: black;
        border-radius: 4px;
        transition: 0.2s;
    }
    input{
        padding: 5px 10px;
    }
</style>
</html>
